<!DOCTYPE html>
<html class="u-maximize-height" dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
    <title>Dashboard - Smart Design System
    </title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/prototype.css">
    <link rel="stylesheet" href="/css/styleguide-customizations.css">
    <script src="https://unpkg.com/htmx.org@1.6.0"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>

<body class="u-maximize-height">
    <div class="c-app-layout u-scroll-vertical">
        <header class="u-position-fixed u-maximize-width">
            <div class="c-navbar c-navbar--scrollable">
                <div class="c-toolbar">
                    <div class="c-toolbar__left">
                        <div class="c-toolbar__item">
                            <div class="c-brand c-brand--xsmall">
                                <a href="/prototypes/account/super-user-homepage.html">
                                    <img src="/images/logo.svg" alt="Smart">
                                </a>
                            </div>
                        </div>
                        <div class="c-toolbar__item">
                            <nav>
                                <ul class="c-pill-navigation">
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <div class="c-toolbar__right">
                        <div class="c-toolbar__item">
                            <nav>
                                <ul class="c-pill-navigation">
                                    <li class="c-pill-navigation__item c-pill-navigation__item--has-child-menu">
                                        <button type="button" data-menu="lang-switch">Français</button>
                                        <ul class="c-menu c-menu--large" id="lang-switch">
                                            <li class="c-menu__item">
                                                <a class="c-menu__label" href="#">Français</a>
                                            </li>
                                            <li class="c-menu__item">
                                                <a class="c-menu__label" href="#">Néerlandais</a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="c-toolbar__item">
                            <button class="c-user-navigation" href="#" data-menu="userMenu">
                                <div class="c-avatar c-avatar--img">
                                    <img src="/images/avatars/1.jpg" alt="avatar">
                                </div>
                                <p class="c-avatar-and-text__text">Alice Henslay (HEA) </p>
                            </button>
                            <ul class="c-menu c-menu--large" id="userMenu">
                                <!-- @todo add correct user menu items-->
                                <li class="c-menu__info">
                                    <div class="c-avatar-and-text">
                                        <div class="c-avatar c-avatar--img">
                                            <img src="/images/avatars/1.jpg" alt="avatar">
                                        </div>
                                        <div class="c-avatar-and-text__text">
                                            <p>Signed in as <strong>Alice</strong>
                                            </p>
                                        </div>
                                    </div>
                                </li>
                                <li class="c-menu__divider" role="presentational"></li>
                                <li class="c-menu__item">
                                    <a class="c-menu__label" href="/prototypes/account/as-member.html">Act as a member</a>
                                </li>
                                <li class="c-menu__item">
                                    <a class="c-menu__label" href="/prototypes/account/as-client.html">Act as a client</a>
                                </li>
                                <li class="c-menu__divider" role="presentational"></li>
                                <li class="c-menu__item">
                                    <a class="c-menu__label" href="#">Terms and conditions</a>
                                </li>
                                <li class="c-menu__divider" role="presentational"></li>
                                <li class="c-menu__item">
                                    <a class="c-menu__label" href="#">Sign out</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="u-maximize-width">
            <div class="c-navbar">
                <div class="c-toolbar">
                    <div class="c-toolbar__left">
                        <div class="c-toolbar__item">
                            <a class="c-button c-button--icon c-button--borderless" href="#">
                                <div class="c-button__content">
                                    <div class="o-svg-icon o-svg-icon-arrow-left  ">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M11.7071 5.29289C12.0976 5.68342 12.0976 6.31658 11.7071 6.70711L7.41421 11H19C19.5523 11 20 11.4477 20 12C20 12.5523 19.5523 13 19 13H7.41421L11.7071 17.2929C12.0976 17.6834 12.0976 18.3166 11.7071 18.7071C11.3166 19.0976 10.6834 19.0976 10.2929 18.7071L4.29289 12.7071C4.10536 12.5196 4 12.2652 4 12C4 11.7348 4.10536 11.4804 4.29289 11.2929L10.2929 5.29289C10.6834 4.90237 11.3166 4.90237 11.7071 5.29289Z" fill="#595959" />
                                        </svg>
                                    </div>
                                    <div class="u-sr-accessible">Back</div>
                                </div>
                            </a>
                        </div>
                        <div class="c-toolbar__item">
                            <h2 class="c-toolbar__title">Toolbar title</h2>
                        </div>
                    </div>
                    <div class="c-toolbar__right">
                        <div class="c-toolbar__item">
                            <div class="c-button-toolbar">
                                <button class="c-button c-button--primary" type="button">
                                    <span class="c-button__content">
                                        <span class="c-button__label">Save</span>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="o-container o-container--large">
                    <div class="o-container-vertical">
                        <div class="c-panel u-spacer-bottom-l">
                            <div class="c-panel__header">
                                <h2 class="c-panel__title">Form grouping</h2>
                            </div>
                            <div class="c-panel__body">
                                <div class="o-form-group-layout o-form-group-layout--standard">
                                    <div class="o-form-group">
                                        <label class="o-form-group__label">Add client</label>
                                        <div class="c-blank-slate c-blank-slate--bg-alt">
                                            <p class="u-text-muted c-body-1">Please add a client for this quote.</p>
                                            <div class="c-button-toolbar">
                                                <button class="c-button c-button--secondary" type="button">
                                                    <span class="c-button__content">
                                                        <div class="o-svg-icon o-svg-icon-add  ">
                                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                                <path d="M12 4C12.5523 4 13 4.44771 13 5V11H19C19.5523 11 20 11.4477 20 12C20 12.5523 19.5523 13 19 13H13V19C13 19.5523 12.5523 20 12 20C11.4477 20 11 19.5523 11 19V13H5C4.44772 13 4 12.5523 4 12C4 11.4477 4.44772 11 5 11H11V5C11 4.44771 11.4477 4 12 4Z" fill="#595959" />
                                                            </svg>
                                                        </div>
                                                        <span class="c-button__label">Add new client</span>
                                                    </span>
                                                </button>
                                                <button class="c-button c-button--secondary" type="button">
                                                    <span class="c-button__content">
                                                        <div class="o-svg-icon o-svg-icon-add  ">
                                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                                <path d="M12 4C12.5523 4 13 4.44771 13 5V11H19C19.5523 11 20 11.4477 20 12C20 12.5523 19.5523 13 19 13H13V19C13 19.5523 12.5523 20 12 20C11.4477 20 11 19.5523 11 19V13H5C4.44772 13 4 12.5523 4 12C4 11.4477 4.44772 11 5 11H11V5C11 4.44771 11.4477 4 12 4Z" fill="#595959" />
                                                            </svg>
                                                        </div>
                                                        <span class="c-button__label">Add existing client</span>
                                                    </span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="o-form-group">
                                        <label class="o-form-group__label">Radio</label>
                                        <div class="o-form-group__controls">
                                            <div class="c-radio-group">
                                                <div class="c-radio">
                                                    <label>
                                                        <input type="radio" value="0" name="radio1" checked>Lorem ipsum dolor sit amet.
                                                    </label>
                                                </div>
                                                <div class="c-radio">
                                                    <label>
                                                        <input type="radio" value="1" name="radio1">Lorem ipsum dolor sit amet.
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="c-panel u-spacer-bottom-l">
                            <div class="c-panel__header">
                                <h2 class="c-panel__title">Form grouping</h2>
                            </div>
                            <div class="c-panel__body">
                                <div class="o-form-group-layout o-form-group-layout--standard">
                                    <div class="o-form-group">
                                        <label class="o-form-group__label" for="input">Input</label>
                                        <div class="o-form-group__controls">
                                            <input class="c-input" type="text" id="input">
                                        </div>
                                    </div>
                                    <div class="o-form-group">
                                        <label class="o-form-group__label" for="select">Select</label>
                                        <div class="o-form-group__controls">
                                            <div class="c-select-holder">
                                                <select class="c-select" id="select">
                                                    <option>Choose an item</option>
                                                    <option>A</option>
                                                    <option>B</option>
                                                    <option>C</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="o-form-group">
                                        <label class="o-form-group__label" for="textarea">Textarea</label>
                                        <div class="o-form-group__controls">
                                            <textarea class="c-textarea" rows="5" id="textarea"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="c-panel u-spacer-bottom-l">
                            <div class="c-panel__header">
                                <h2 class="c-panel__title">Form grouping</h2>
                            </div>
                            <div class="c-panel__body">
                                <div class="o-form-group-layout o-form-group-layout--standard">
                                    <div class="o-form-group">
                                        <label class="o-form-group__label" for="input">Nr BCE</label>
                                        <div class="o-form-group__controls">
                                            <input class="c-input" type="text" placeholder="__/__/__" id="input">
                                        </div>
                                    </div>
                                    <div class="o-form-group">
                                        <label class="o-form-group__label" for="saleAmount">Sale amount</label>
                                        <div class="c-input-group">
                                            <div class="c-input-group__input">
                                                <input class="c-input" type="number" id="saleAmount">
                                            </div>
                                            <div class="c-input-group__append">€</div>
                                        </div>
                                    </div>
                                    <div class="o-form-group">
                                        <label class="o-form-group__label" for="time">Time</label>
                                        <div class="o-flex o-flex--vertical-center o-flex--spaced">
                                            <span>
                                                <p>From</p>
                                                <input class="c-input" type="time" id="time">
                                            </span>
                                            <span>
                                                <p>To</p>
                                                <input class="c-input" type="time" id="time">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="o-form-group">
                                        <label class="o-form-group__label" for="date">Default label</label>
                                        <div class="o-form-group__controls">
                                            <input class="c-input" type="date" placeholder="dd/mm/yyyy" id="date">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/bundle-prototype.js"></script>
    <script src="/js/bundle-client.js"></script>
</body>

</html>
